<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS基础知识练习2</title>
    <style>
      h1 {
          color:goldenrod;
          text-align: center;
      }
      .note {
        text-indent: 2em;
      }
      #uni {
        color: brown;
      }
      a:link {
        color: orangered;
      }
      a:visited {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>CSS基础知识练习2</h1>
    <p>CSS的主要规则是：选择符{属性:值}</p>
    <p id="uni">选择符的类型有：简单选择符、组合选择符、群组选择符</p>
    <h2>简单选择符</h2>
    <p class="note">简单选择符有：元素选择符、类选择符、ID选择符、伪类选择符</p>
    <p><a href="https://www.xbmu.edu.cn">西北民族大学</a></p>
  </body>
</html>
